<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="">
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-danger form-control" id="btn_clr">C</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_1">1</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_2">2</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_3">3</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_sum">+</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_sub">-</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_mul">*</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_div">/</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_more">Больше</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary form-control" id="btn_less">Меньше</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-success form-control" id="btn_eq">Угадал</button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-warning form-control" id="btn_restart">Заново</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="rangeModal" tabindex="-1" role="dialog" aria-labelledby="rangeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rangeModalLabel">Введите диапазон</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="rangeForm">
                    <div class="form-group">
                        <label for="minValue">Минимальное значение</label>
                        <input type="number" class="form-control" id="minValue" placeholder="Например, 1">
                    </div>
                    <div class="form-group">
                        <label for="maxValue">Максимальное значение</label>
                        <input type="number" class="form-control" id="maxValue" placeholder="Например, 100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
